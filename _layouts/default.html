<!DOCTYPE html>
<html lang="ja">



<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }} | {{ site.description}}{% endif %}</title>
  <!-- Normalize.css -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="viewport" content="width=device-width">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>

<body>
  <div class="header">
    <div class="header__sitetitle"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
    </div>
    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
    <label for="openSidebarMenu" class="sidebarIconToggle">
      <div class="spinner diagonal part-1"></div>
      <div class="spinner horizontal"></div>
      <div class="spinner diagonal part-2"></div>
    </label>
    <div id="sidebarMenu">
      <ul class="sidebarMenuInner">
      <p><img src="/assets/images/avatar.png"> </p>
      <div class="header__description">{{ site.description }}</div>
      <li><a href="{{ '/' | relative_url }}">Home (Blog)</a></li>
      <li><a href="{{ '/about/' | relative_url }}">About Me</a></li>
      <li><a href="https://qiita.com/Trigger-FK" target="_blank">Qiita</a></li>
      <li><a href="https://zenn.dev/trigger_fk" target="_blank">Zenn</a></li>
    </ul>
  </div>

<!-- サイト名とナビゲーション部分｡全ページ共通 -->

  <div class="container">
    <div class="site-title"><a href="{{ '/' | relative_url }}">{{ site.title }}</a></div>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__item"><a href="{{ '/' | relative_url }}">Home</a></li>
        <li class="nav__item"><a href="{{ '/about/' | relative_url }}">自己紹介</a></li>
        <li class="nav__item"><a href="{{ '/link/' | relative_url }}">Link</a></li>
      </ul>
    </nav>
  </div>
</header> -->
{{ content }}

<!-- フッター｡全ページ共通 -->
<footer class="footer">
  <div class="container">
    <div class="footer__container">
      <p class="copyright"><small>&copy; 2023 {{ site.author.name }}</small></p>
    
      <!--SNSアカウントの紐づけ-->
      <div class="social-link">
        {% if site.author.github %}
          <p class="social-link__item">
            <a href="https://github.com/{{ site.author.github }}"><i class="fa fa-github"></i></a>
          </p>
        {% endif %}
        {% if site.author.twitter %}
          <p class="social-link__item">
            <a href="https://twitter.com/{{ site.author.twitter }}"><i class="fa fa-twitter"></i></a>
          </p>
        {% endif %}
      </div>
      
    </div><!--footer__container-->
  </div><!--container-->
</footer>

</body>
</html>
